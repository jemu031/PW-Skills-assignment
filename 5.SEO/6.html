<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fsvicon Example</title>
    <link
      rel="shortcut icon"
      href="https://blog.hubspot.com/hs-fs/hubfs/what%20is%20a%20favicon_122022-3-1.webp?width=150&height=150&name=what%20is%20a%20favicon_122022-3-1.webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <p>
      A favicon is a small icon that represents a website or web page. The term
      favicon is short for "favorite icon". Favicons are usually 16x16 pixels.
      Typically displayed in the address bar of a browser accessing the site or
      next to the site name in a user's list of bookmarks.
    </p>
  </body>
