<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign in</h1>
    <form>
      <div>
        <label for="fName">First Name</label>
        <input type="text" id="fName" name="fName" minlength="3" required />
      </div>
      <br />
      <div>
        <label for="lName">Last Name</label>
        <input type="text" id="lName" name="lName" minlength="3" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" minlength="3" required />
      </div>
      <br />
      <div>
        <label for="tel">Mobile Number</label>
        <input type="tel" name="tel" id="tel" minlength="10" maxlength="10" />
      </div>
      <br />
      <div>
        <label for="pasa">PassWord</label>
        <input type="password" name="pass1" id="pass" required />
      </div>
      <br />
      <div>
        <label for="pasa">Confirm PassWord</label>
        <input type="password" name="pass2" id="pass" required />
      </div>
      <br />
      <div>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
          Gender
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <br />
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="number" min="1" max="150" />
      </div>
      <br />
      <div>
        <input type="checkbox" value="agree" required />
        I agree to Terms and Condition
      </div>
      <input type="submit" />
    </form>
  </body>
</html>
