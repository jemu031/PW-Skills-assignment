<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/51cfccf9bb.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex bg-gray-100">
      <div
        class="h-screen w-1/6 bg-gray-900 text-white flex flex-col justify-between px-1 py-3"
      >
        <div class="">
          <h1 class="text-center cursor-pointer font-bold text-xl mb-4">
            Dashboard
          </h1>
          <div class="py-1 my-1 bg-gray-800 cursor-pointer rounded-sm px-3">
            <i class="fa-solid fa-chart-pie">&nbsp;</i><span> Dashboard</span>
          </div>
          <div
            class="py-1 my-1 text-gray-400 hover:bg-gray-800 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-users"></i>&nbsp;<span> Team</span>
          </div>
          <div
            class="py-1 my-1 text-gray-400 hover:bg-gray-800 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-folder"></i>&nbsp;<span> Projects</span>
          </div>
          <div
            class="py-1 my-1 text-gray-400 hover:bg-gray-800 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-calendar-days">&nbsp;</i
            ><span> Calendar</span>
          </div>
          <div
            class="py-1 my-1 text-gray-400 hover:bg-gray-800 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-file-lines"></i>&nbsp;<span> Documents</span>
          </div>
          <div
            class="py-1 my-1 text-gray-400 hover:bg-gray-800 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-clipboard-check"></i>&nbsp;<span>
              Reports</span
            >
          </div>
        </div>
        <div class="">
          <span
            class="py-1 my-1 block text-gray-400 hover:bg-gray-800 cursor-pointer rounded-sm px-3"
            >Your Teams</span
          >

          <div
            class="py-1 text-sm text-gray-400 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-users"></i>&nbsp;<span> PW Skills</span>
          </div>
          <div
            class="py-1 text-sm text-gray-400 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-users"></i>&nbsp;<span> PW LAbs</span>
          </div>
          <div
            class="py-1 text-sm text-gray-400 cursor-pointer rounded-sm px-3"
          >
            <i class="fa-solid fa-users"></i>&nbsp;<span> PW -IOI</span>
          </div>
        </div>
      </div>
      <div
        class="mx-auto my-3 shadow-lg rounded h-16 w-4/5 flex items-center bg-white"
      >
        <div class="mx-6 flex justify-between w-full">
          <div
            class="font-semibold px-3 text-lg cursor-pointer rounded-lg hover:bg-gray-100 hover:scale-105"
          >
            <i class="fa-solid fa-circle-user"></i> <span>Profile</span>
          </div>
          <div class="flex gap-3">
            <div
              class="rounded-full hover:bg-gray-100 w-7 px-1 hover:scale-110"
            >
              <i
                class="fa-solid font-semibold text-lg cursor-pointer text-center fa-magnifying-glass"
              ></i>
            </div>
            <div
              class="rounded-full hover:bg-gray-100 w-7 text-center px-1 hover:scale-110"
            >
              <i
                class="fa-solid font-semibold text-lg cursor-pointer fa-bell"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
