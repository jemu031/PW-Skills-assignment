<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex h-screen justify-center items-center">
      <div class="flex flex-col gap-5 xl:gap-8">
        <div class="flex flex-col items-center justify-between text-xl">
          <span class="font-medium">Login</span>
          <span class="text-gray-500 text-sm"
            >Enter your credential to access your account</span
          >
        </div>
        <div
          class="flex flex-wrap items-center gap-2 border border-gray-300 py-2 justify-center rounded cursor-pointer hover:bg-gray-50"
        >
          <img
            src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
            alt=""
            class="w-5 h-full"
          />
          <span class="text-gray-900">Login with Google</span>
        </div>
        <div class="flex items-center gap-4">
          <div
            class="border w-32 lg:w-38 xl:w-40 sm:w-36 md:w-36 border-gray-300 rounded"
          ></div>
          <span class="bg-white">or</span>
          <div
            class="border w-32 lg:w-38 xl:w-40 sm:w-36 md:w-36 border-gray-300 rounded"
          ></div>
        </div>
        <div>
          <div class="flex flex-col mb-4">
            <label class="text-sm text-gray-900" for="email"
              >Email Address</label
            >
            <input
              type="email"
              class="border border-gray-300 rounded py-1 px-1 focus:outline-none focus:border-blue-500 focus:border-2"
              placeholder="email@email.com"
            />
          </div>
          <div class="flex flex-col">
            <div class="flex justify-between">
              <label class="text-sm text-gray-900" for="password"
                >Password</label
              >
              <span
                ><a
                  href="#"
                  class="text-sm font-medium text-blue-600 hover:opacity-90"
                  >Forgot Password?</a
                ></span
              >
            </div>
            <input
              type="password"
              class="border border-gray-300 rounded py-1 px-1 focus:outline-none focus:border-blue-500 focus:border-2"
              placeholder="********"
            />
          </div>
        </div>
        <div>
          <button
            class="bg-blue-500 w-full text-white py-2 rounded hover:bg-opacity-90"
          >
            Login
          </button>
        </div>
        <div class="text-center">
          <span class="text-sm text-gray-600"
            >Don't have an account?
            <a class="font-semibold" href="#">Register here</a></span
          >
        </div>
      </div>
      <div>
        <img
          src="img.jpg"
          alt=""
          class="w-72 hidden md:block lg:block xl:block xl:w-80"
        />
      </div>
    </div>
  </body>
</html>
