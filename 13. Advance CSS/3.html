<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 50px;
        height: 50px;
        color: transparent;
        border: 5px solid #ccc;
        border-radius: 50%;
        border-left: 5px solid rgb(4, 0, 255);
        animation: rotating 3s infinite linear;
      }
      @keyframes rotating {
        from {
          rotate: 0deg;
        }
        to {
          rotate: 360deg;
        }
      }
    </style>
  </head>
  <body>
    <div class="circle"></div>
  </body>
</html>
