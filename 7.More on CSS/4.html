<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Web Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;

        height: 100vh;
      }

      img {
        border-radius: 50%;
      }
      img,
      h1 {
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>A Circular Image</h1>
      <img src="https://picsum.photos/200" alt="Circular Image" />
    </div>
  </body>
</html>
